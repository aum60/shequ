<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>兴趣社区</title>
<link rel="stylesheet" type="text/css" href="http://img.news18a.com/community/css/index.css">
</head>
<body class="ina_f5f5f5">
<{include file="../Public/head.html"}>

<div class="ina_silde">
    <div class="ina_forgetpassword">
        <div class="ina_forgetpassword_top">
            <h3>重置密码</h3>
        </div>
        <form>
            <ul>
                <li><input type="password" placeholder="请输入新密码" id="ina_password1"><em class="ina_icon ina_password"></em></li>
                <li><input type="password" placeholder="确认新密码" id="ina_password2"><em class="ina_icon ina_password"></em><span><i class="ina_icon"></i>两次输入密码不一致</span></li>
                <li><a href="javascript:;;" id="submit" class="ina_sure">确定</a></li>
            </ul>
        </form>
    </div>
</div>
<div class="ina_password_tk">
    <div class="ina_password_bt"><h3>密码修改成功</h3><a href="javascript:;" class="ina_icon"></a></div>
    <div class="ina_passwordnr">
        <p><i class="ina_icon"></i></p>
        <p><b>恭喜您！</b>密码修改成功，请妥善保管哦(⊙o⊙)…</p>
    </div>
</div>
<div class="ina_zhezhao"></div>
<script src="http://img.news18a.com/js/jquery-1.7.2.min.js"></script>
<script>
$(".ina_sure").click(function(){
    $(".ina_forgetpassword").find("ul li span").hide();
    var password1=$("#ina_password1").val(),password2=$("#ina_password2").val();
    if(password1!=password2){
       
        $(".ina_forgetpassword").find("ul li span").show();
        return false;
    }
    else{
         $.post("__URL__/reset_password",{'password1':password1,'password2':password2},function(res){
            if(res==1){
                 ina_tkclose("密码修改成功","三秒后将自动跳转…",function(){
                     window.location.href="__APP__/Index/index";
                 });
            }
            if(res==2){
                ina_tkclose("修改失败","三秒后将自动关闭");
            }
            if(res==3){
                ina_tkclose("请检核对两侧输入的密码是否一致","三秒后将自动关闭…");
            }
         });
       
    }
})
$(".ina_zhezhao,.ina_password_tk .ina_password_bt a").click(function(){
    $(".ina_zhezhao,.ina_password_tk").hide();
});
function ina_tk(str,btn,href){
    var height=$(window).height();
    if(href==undefined||href==null){href="javascript:;"}
    var html="<div class='ina_tkbg' style='height:"+height+"px'></div><div class='ina_tk'><a href='javascript:;' class='ina_close'>&times;</a><p>"+str+"</p><div class='ina_tkbtn'><i></i><a href='"+href+"'>"+btn+"</a></div></div>";
    $("body").append(html)
    $(".ina_tkbg,.ina_close,.ina_tk .ina_tkbtn a").live("click",function(){
        $(".ina_tk,.ina_tkbg").remove();
    })
}
</script>
<script src="http://img.news18a.com/community/js/public.js"></script>
<{include file="../Public/foot.html"}>
</body>
</html>

<{include file="Public/pagerForm.html"}>

<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
    
	<div class="searchBar">
		<table class="searchContent">
            <tr>
                <td style='font:bold 14px "宋体";'>资源分类</td>
                <td style='font:bold 14px "宋体";'>>　<a href="__APP__/Cat/index" target="navTab" rel="listcat" title="一级分类">一级分类</a></td>
                <{foreach $menu as $vo}>
                    <td style='font:bold 14px "宋体";'>>　<a href="__APP__/Cat/index/cid/<{$vo.id}>" target="navTab" rel="listcat" title="<{$vo.name}>"><{$vo.name}></a></td>
                <{/foreach}>
            </tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add/navTabId/" target="dialog"><span>添加</span></a></li>
            <li><a class="edit" href="__URL__/edit/id/{sid_user}/navTabId/listcat" target="dialog"><span>修改</span></a></li>
            <li class="line">line</li>
            <li><a class="delete" href="__URL__/delete/id/{sid_user}/navTabId/listnotice" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <!--<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>-->
		</ul>
	</div>
    <style type="text/css">
        .grid .gridTbody td div{ height: 20px;}
    </style>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th align="center" width="10%" orderField="id" <{if $smarty.request._order='id'}>class=<{$smarty.request._sort}><{/if}>>ID号</th>
                                <th align="center" width="90%">分类名称</th>
                
			</tr>
		</thead>
        <tbody>
            <{foreach $list as $vo}>
            <tr target="sid_user" rel="<{$vo.id}>">
                <td><{$vo.id}></td>
                <td><{$vo.name}></td>
                
            </tr>
            <{/foreach}>
			
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="10" <{if $numPerPage == 10}>selected<{/if}>>10</option>
                <option value="15" <{if $numPerPage == 15}>selected<{/if}>>15</option>
                <option value="20" <{if $numPerPage == 20}>selected<{/if}>>20</option>
                <option value="25" <{if $numPerPage == 25}>selected<{/if}>>25</option>
                <option value="30" <{if $numPerPage == 30}>selected<{/if}>>30</option>
			</select>
            <span>条，共<{$totalCount}>条</span>
		</div>
		
        <div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>

	</div>
</div>
